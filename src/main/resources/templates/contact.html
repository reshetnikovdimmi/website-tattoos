<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Тату омск">
    <meta name="keywords" content="Тату, тату омск, тату салон омск, сделать тату">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tattoos Maxim</title>
    <link href="img/logo.png" rel="icon" type="image/vnd.microsoft.icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <!-- Yandex.RTB -->
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <div th:replace="~{fragments::header}"></div>
    <!-- Header End -->

    <!-- Map Section Begin -->
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2289.5711761467323!2d73.37993227667121!3d54.98061897280808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43aafe0f59650b4d%3A0x1a1dc96e8a08ac22!2z0J_QvtGH0YLQvtCy0LDRjyDRg9C7LiwgNCwg0J7QvNGB0LosINCe0LzRgdC60LDRjyDQvtCx0LsuLCA2NDQwMjQ!5e0!3m2!1sru!2sru!4v1718894770961!5m2!1sru!2sru" height="530" style="border: 0" allowfullscreen=""></iframe>
        <div class="map-hover">
            <h5>Омск</h5>
            <ul>
                <li>Пн-Пт: 09.00 - 18.00</li>

            </ul>
            <i class="icon_pin"></i>
        </div>
    </div>
    <!-- Map Section End -->

    <!-- ContactController Section Begin -->
    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact-info">
                        <h4>Информация</h4>
                        <ul>
                            <li><i class="fa fa-phone"></i>(906) 39917226</li>
                            <li><i class="fa fa-envelope"></i>reshetnikov.m@list.ru</li>
                        </ul>
                    </div>
                    <div class="contact-address">
                        <h4>Адрес</h4>
                        <ul>
                            <li><i class="fa fa-map-marker"></i> Почтовая ул., 4, Омск, Омская обл., 644024
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 offset-lg-1">
                    <div class="contact-form">
                        <h4>Связаться</h4>
                        <form th:method="POST" th:action="@{/send-mail}" th:object="${details}">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input name="name" type="text" placeholder="Имя" required>
                                </div>
                                <div class="col-lg-6">
                                    <input name="subject" type="text" placeholder="Телефон" required>
                                </div>
                                <div class="col-lg-12">
                                    <textarea name="msgBody" placeholder="Текст" required></textarea>
                                    <button type="submit" class="c-btn">Отправить</button>
                                </div>
                                <div class="col-lg-12" style="color: #FFFFFF" th:text="${status}"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ContactController Section End -->

    <!-- Cta Section Begin -->
    <section class="cta-section">
        <div class="container">
            <div class="row">
                <!-- Yandex.RTB R-A-9839314-3 -->
                <div id="yandex_rtb_R-A-9839314-3"></div>
                <script>
                    window.yaContextCb.push(()=>{
                        Ya.Context.AdvManager.render({
                            "blockId": "R-A-9839314-3",
                            "renderTo": "yandex_rtb_R-A-9839314-3"

        </div>

    <!-- Footer Section Begin -->

    <!-- Js Plugins -->

    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
