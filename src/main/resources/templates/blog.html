<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head th:each="current: ${setting}"
      th:if="${current.section=='blog-title'}">
    <meta charset="UTF-8">
    <meta name="description" th:content="${current.textH2}">
    <meta name="keywords" th:content="${current.textH2}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${current.textH1}"></title>
    <link th:each="current: ${setting}" th:if="${current.section=='logo'}" th:href="@{'/images/'+${current.imageName}}" rel="icon" type="image/vnd.microsoft.icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<div th:replace="~{fragments::header}"></div>
<!-- Header End -->
<!-- Модальное окно -->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h7 class="modal-title">Сообщение</h7>

                <button type="button" id="hide"
                        class="btn-close btn-close-custom"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно End -->
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section-admin set-bg spad" th:each="current: ${setting}" th:if="${current.section=='breadcrumb'}" th:attr="data-setbg=@{'/images/'+${current.imageName}}">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-7 m-auto text-center">
                <div class="bs-hero-text">
                    <h2>Чернила жизни</h2>
                    <ul>
                        <li>R1-TАТТОO</li>
                        <li th:text="${#temporals.format(localDateTime, 'dd MMMM yyyy', new java.util.Locale('ru', 'RU'))}"></li>
                        <li th:text="${count} + ' ' + Отзывов"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb End -->

<!-- Blog Single Section Begin -->
<!-- Blog Single Section Begin -->
<section class="blog-single-section spad">
    <div class="container fragment-commits">
        <div th:fragment="fragment-commits">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog-single-text">
                        <!-- Текст статьи -->
                        <div class="blog-text" th:each="current: ${blog}" th:if="${current.section=='blog-text'}">
                            <p th:text="${current.textH2}"></p>
                            <p th:text="${current.textH3}"></p>
                        </div>

                        <!-- Галерея изображений -->
                        <div class="blog-pic">
                            <div class="row">
                                <!-- Большое изображение -->
                                <div class="col-lg-6" th:each="current: ${blog}" th:if="${current.section=='big-image'}">
                                    <img th:src="@{'/images/'+${current.imageName}}" alt="" class="big-image">
                                </div>
                                <div class="col-lg-6">
                                    <!-- Среднее изображение -->
                                    <div th:each="current: ${blog}" th:if="${current.section=='medium-image'}">
                                        <img th:src="@{'/images/'+${current.imageName}}" alt="" class="medium-image">
                                    </div>
                                    <div class="row">
                                        <!-- Два маленьких изображения -->
                                        <div class="col-sm-6" th:each="current: ${blog}" th:if="${current.section=='smail-1-image'}">
                                            <img th:src="@{'/images/'+${current.imageName}}" alt="" class="smail-image">
                                        </div>
                                        <div class="col-sm-6" th:each="current: ${blog}" th:if="${current.section=='smail-2-image'}">
                                            <img th:src="@{'/images/'+${current.imageName}}" alt="" class="smail-image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Заголовок и описание -->
                        <div class="blog-title" th:each="current: ${blog}" th:if="${current.section=='blog-title'}">
                            <h4 th:text="${current.textH1}"></h4>
                            <p th:text="${current.textH2}"></p>
                            <p th:text="${current.textH3}"></p>
                        </div>

                        <!-- Цитата -->
                        <div class="blog-quote" th:each="current: ${blog}" th:if="${current.section=='blog-quote'}">
                            <i class="fa fa-quote-left"></i>
                            <div class="quote-text" th:text="${current.textH1}"></div>
                            <h5 th:text="${current.textH2}"></h5>
                        </div>

                        <!-- Ещё текст -->
                        <div class="blog-more-title" th:each="current: ${blog}" th:if="${current.section=='blog-more-title'}">
                            <h4 th:text="${current.textH1}"></h4>
                            <p th:text="${current.textH2}"></p>
                        </div>

                        <!-- Социальные сети -->
                        <div class="blog-tag-share">
                            <div class="social-share">
                                <span>Следуй за мной:</span>
                                <a href="https://vk.com/r1tattoo"><i class="fa fa-vk"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Сайдбар (правая колонка) -->
                <div class="col-lg-4">
                    <div class="blog-single-sidebar">
                        <!-- Комментарии -->
                        <div class="bs-latest-news">
                            <h4>Комментарии</h4>
                            <div th:each="current : ${commits}">
                                <a href="#" class="bl-item set-bg" data-setbg="img/sidebar-latest.jpg">
                                    <h5 th:text="${current.comment}"></h5>
                                    <span th:text="${current.date}"></span>
                                </a>
                            </div>
                        </div>

                        <!-- Интересные работы -->
                        <div class="bs-recent-news">
                            <h4>Интересные работы</h4>
                            <div th:each="current : ${interestingWorks}">
                                <a href="#" class="br-item">
                                    <div class="bi-pic">
                                        <img alt="" th:src="@{'/images/'+${current.imageName}}">
                                    </div>
                                    <div class="bi-text">
                                        <span th:text="${current.date}"></span>
                                        <h5 th:text="${current.description}"></h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Нижний блок: новые эскизы и форма комментария -->
            <div class="row">
                <div class="col-lg-12">
                    <!-- Новые эскизы -->
                    <div class="recent-news">
                        <h4>Новые эскизы</h4>
                        <div class="row">
                            <div class="col-lg-4" th:each="current : ${sketches}">
                                <div class="recent-item set-bg">
                                    <img alt="" th:src="@{'/images/'+${current.imageName}}">
                                    <a href="#" class="recent-text">
                                        <div class="categories" th:text="${current.date}"></div>
                                        <h5 th:text="${current.description}"></h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Форма комментария -->
                    <div class="leave-comment-form" th:object="${commitsEntity}">
                        <h4>Оставь комментарий</h4>
                        <form method="post" th:action="@{commits/import}" onsubmit="submitForm(event,'.fragment-commits')">
                            <div class="row">
                                <div class="col-lg-12">
                                    <textarea name="comment" placeholder="Комментарий" th:field="*{comment}"></textarea>
                                    <span type="hidden" id="name" name="name" th:value="${#authentication.name}"></span>

                                    <a sec:authorize="isAuthenticated()">
                                        <button type="submit" class="leave-btn">Сохранить комментарий</button>
                                    </a>
                                </div>
                            </div>
                        </form>

                        <!-- Для неавторизованных пользователей -->
                        <a sec:authorize="!isAuthenticated()" href="/login">
                            <button class="leave-btn">Войти</button>
                            <p>Комментарии могут оставлять только зарегистрированные пользователи.</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Single Section End -->

<!-- Cta Section Begin -->
<div th:replace="~{fragments::cta-section}"></div>
<!-- Cta Section End -->

<!-- Footer Section Begin -->
<div class="footer-section">
    <div th:replace="~{fragments::footer}"></div>
</div>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
