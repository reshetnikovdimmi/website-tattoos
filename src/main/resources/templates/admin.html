<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Тату омск">
    <meta name="keywords" content="татуировка эскиз, татуировка эскиз омск, тату салон, сделать эскиз татуировки, эскиз тату">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tattoos Maxim</title>
    <link href="img/logo.png" rel="icon" type="image/vnd.microsoft.icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Css Styles -->

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>


<body>
<!-- Header Section Begin -->
<div th:replace="~{fragments::header}"></div>
<!-- Header End -->
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg spad" data-setbg="img/about-me.PNG">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Админ</h2>
                    <div class="breadcrumb-controls">
                        <a href="/"><i class="fa fa-home"></i>Главная</a>
                        <span>Админ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb End -->
<section class="gallery-section spad">
    <div class="container">

        <!-- Nav tabs -->
        <ul class="nav nav-pills-dark" role="tablist">
            <li class="nav-item ">
                <a class="nav-link active" data-toggle="tab" href="#home_hom"><p>Галерея</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1"><p>Отзывы</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2"><p>Эскизы</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu3"><p>Пользователи</p></a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home_hom" class="container tab-pane active"><br>
                <h3 style="color: #FFFFFF; margin: 10px;">Галерея</h3>
                <div class="container px-4">
                    <div class="img-import" th:fragment="img-import">
                        <form id="img-import">
                            <label><p>Загрузить фото</p></label>
                            <div class="row">
                                <div class="col-md-8 themed-grid-col">
                                    <div class="row g-2">
                                        <div class="col" style="margin: 10px;">
                                            <input type="file" accept="image/png, image/gif, image/jpeg"
                                                   id="file-Gallery" name="file" required>
                                        </div>
                                        <div class="col" style="margin: 10px;">
                                            <select class="show-result-select" id="select" name="category" required>
                                                <option disabled selected>Выберите категорию</option>
                                                <option value="Классический">Классический</option>
                                                <option value="Винтажный">Винтажный</option>
                                                <option value="Граффити">Граффити</option>
                                                <option value="Винтажный">Готический</option>
                                                <option value="Граффити">Кельтский</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row g-2">
                                        <div class="col" style="margin: 10px;">
                                            <input style="width: 100%; height: 100px" type="text" placeholder="Описание"
                                                   id="description" name="description" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 themed-grid-col" style="margin: 10px;">
                                    <button id="btn-img" class="leave-btn">Применить</button>
                                </div>
                            </div>
                        </form>

                        <section class="gallery-section spad  scroll" style="margin: 10px;">
                            <div class="row gallery-filter" th:each="current : ${images}">

                                <div class="col-5">
                                    <div class="gallery-item ">

                                        <img alt="" th:src="@{'/images/'+${current.imageName}}" class="img-fluid">
                                        <div class="gi-hover-warp">
                                            <div class="gi-hover">
                                                <a href="/images/${current.imageName}" class="image-popup"><i
                                                        class="fa fa-search-plus"></i></a>

                                                <h6 th:text="${current.description}"></h6>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-5">
                                    <div class="row mb-3 text-center">
                                        <h4 style="color: #FFFFFF" th:text="${current.category}"></h4>
                                    </div>
                                    <div class="row mb-3 text-center">
                                        <h5 style="color: #FFFFFF" th:text="${current.description}"></h5>
                                    </div>
                                </div>
                                <div class="col">

                                    <div hidden="hidden" name="id" th:text="${current.id}"></div>


                                </div>
                                <div class="col">

                                    <button class="btn btn-outline-secondary delimg" type="submit">Удалить</button>

                                </div>

                            </div>
                        </section>
                    </div>
                </div>
            </div>


            <div id="menu1" class="container tab-pane fade"><br>

                <h3 style="color: #FFFFFF; margin: 10px;">Отзывы</h3>
                <section class="gallery-section spad  scroll" style="margin: 10px;">
                    <div class="reviews" th:fragment="reviews">
                        <div class="row gallery-filter" th:each="current : ${reviews}">
                            <div class="col-5">
                                <div class="gallery-item">
                                    <img alt="" th:src="@{'/images/'+${current.imageName}}">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="row mb-3 text-center">
                                    <h4 style="white-space: pre-line;color: #FFFFFF" th:text="${current.userName}"></h4>
                                </div>
                                <div class="row mb-3 text-center">
                                    <h5 style="white-space: pre-line;color: #FFFFFF" th:text="${current.comment}"></h5>
                                </div>
                            </div>
                            <div class="col">
                                <div hidden="hidden" name="id" th:text="${current.id}"></div>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary del" type="submit">Удалить</button>
                            </div>
                        </div>
                    </div>
                </section>


            </div>
            <div id="menu2" class="container tab-pane fade"><br>
                <h3 style="color: #FFFFFF; margin: 10px;">Эскизы</h3>
                <div class="container px-4">
                    <div class="sketches-import" th:fragment="sketches-import">
                        <form id="img-sketches">

                            <label id=""><p>Загрузить фото</p></label>
                            <div class="row">
                                <div class="col-md-8 themed-grid-col">
                                    <div class="row g-2">
                                        <div class="col" style="margin: 10px;">
                                            <input type="file" id="file-sketches" name="file" required>
                                        </div>

                                    </div>
                                    <div class="row g-2">
                                        <div class="col" style="margin: 10px;">
                                            <input style="width: 100%; height: 100px" type="text" placeholder="Описание"
                                                   name="description" id="description-sketches" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 themed-grid-col" style="margin: 10px;">
                                    <button type="submit" class="leave-btn">Применить</button>
                                </div>
                            </div>
                        </form>

                        <section class="gallery-section spad  scroll" style="margin: 10px;">
                            <div class="row gallery-filter" th:each="current : ${sketches}">
                                <div class="col-5">
                                    <div class="gallery-item">
                                        <img alt="" th:src="@{'/images/'+${current.imageName}}">
                                        <div class="gi-hover-warp">
                                            <div class="gi-hover">
                                                <h6 th:text="${current.description}"></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="row mb-3 text-center">
                                        <h5 style="color: #FFFFFF" th:text="${current.description}"></h5>
                                    </div>
                                </div>
                                <div class="col">

                                    <div hidden="hidden" name="id" th:text="${current.id}"></div>


                                </div>
                                <div class="col">


                                    <button class="btn btn-outline-secondary del" type="submit">Удалить</button>

                                </div>

                            </div>
                        </section>
                    </div>
                </div>

            </div>
            <div id="menu3" class="container tab-pane fade"><br>
                <div class="row mb-3">
                    <h3 style="color: #FFFFFF; margin: 10px;">Пользователи</h3>
                    <section class="gallery-section spad  scroll" style="margin: 10px;">
                        <div class="row gallery-filter" th:each="current : ${user}">
                            <div class="col-5">
                                <div class="row mb-3 text-center">
                                    <h5 style="white-space: pre-line;color: #FFFFFF" th:text="${current.login}"></h5>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="row mb-3 text-center">
                                    <h5 style="white-space: pre-line;color: #FFFFFF" th:text="${current.email}"></h5>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>

        </div>

    </div>
</section>

<!-- Footer Section Begin -->
<footer th:replace="~{fragments::footer}"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
