<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Тату омск">
    <meta name="keywords" content="тату мастер, тату мастер омск, мастер татуировок,песня тату на твоем теле,тату салон, персональный мастер татуировок">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R1-TАТТОO/registration</title>
    <link href="img/logo.png" rel="icon" type="image/vnd.microsoft.icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Css Styles -->

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>


<body>
<!-- Header Section Begin -->
<div th:replace="~{fragments::header}"></div>
<!-- Header End -->
<section class="breadcrumb-section set-bg spad" data-setbg="img/classes-title-bg.jpg" >

    <div class="container">
        <div class="row justify-content-center " style="height: 200px;">

            <div class="form-input">
                <main class="form-signin">
                    <form class="map-contact-form" th:action="@{/process-registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <input type="text" th:field="*{login}" id="login" name="login" placeholder="Логин" required>
                            <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" >First name error</div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Пароль" required>
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="email" name="email" th:field="*{email}"  id="email" required>
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                        </div>

                        <button class="w-100 btn site-btn" type="submit">Зарегистрироваться</button>

                    </form>
                </main>
            </div>
        </div>

    </div>


</section>

<!-- Footer Section Begin -->
<footer th:replace="~{fragments::footer}"></footer>
<!-- Footer Section End -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
