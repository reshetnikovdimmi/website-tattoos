databaseChangeLog:
  - changeSet:
      id: create-homehero-section-table
      author: Dmitrii
      changes:
        - createTable:
            tableName: home_hero_section
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH1
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH2
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH3
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: section
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci

  - changeSet:
      id: add-data-homehero
      author: Dmitrii
      changes:
        - insert:
            tableName: home_hero_section
            columns:
              - column:
                  name: section
                  value: home
              - column:
                  name: textH1
                  value: textH1
              - column:
                  name: textH1
                  value: textH1
  - changeSet:
      id: add-fk-from-homehero-to-home
      author: Dmitrii
      changes:
        - addForeignKeyConstraint:
            baseTableName: home_hero_section
            baseColumnNames: section
            referencedTableName: home
            referencedColumnNames: section
            constraintName: fk_home_hero_section_to_home