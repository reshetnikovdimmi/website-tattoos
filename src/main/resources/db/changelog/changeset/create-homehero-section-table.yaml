databaseChangeLog:
  - changeSet:
      id: create-homehero-section-table
      author: Dmitrii
      changes:
        - createTable:
            tableName: home_hero_section
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: text_h1
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: text_h2
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: text_h3
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: section
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
  - changeSet:
      id: add-data-homehero
      author: Dmitrii
      changes:
        - insert:
            tableName: home_hero_section
            columns:
              - column:
                  name: section
                  value: home
              - column:
                  name: texth1
                  value: texth1
              - column:
                  name: texth2
                  value: texth2