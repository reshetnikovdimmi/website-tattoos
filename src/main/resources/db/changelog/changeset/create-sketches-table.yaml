databaseChangeLog:
  - changeSet:
      id: create-sketches-table
      author: Dmitrii
      changes:
        - createTable:
            tableName: sketches
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: date
                  type: date