databaseChangeLog:
  - changeSet:
      id: create-about-section-table
      author: Dmitrii
      changes:
        - createTable:
            tableName: about_section
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH1
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH2
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH3
                  type: longtext character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: section
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci

  - changeSet:
      id: add-data-about
      author: Dmitrii
      changes:
        - insert:
            tableName: about_section
            columns:
              - column:
                  name: section
                  value: home
              - column:
                  name: textH1
                  value: textH1
              - column:
                  name: textH2
                  value: textH2

  - changeSet:
      id: add-fk-from-about-to-home
      author: Dmitrii
      changes:
        - addForeignKeyConstraint:
            baseTableName: about_section
            baseColumnNames: section
            referencedTableName: home
            referencedColumnNames: section
            constraintName: fk_about_section_to_home