databaseChangeLog:
  - changeSet:
      id: create-interesting-works
      author: Dmitrii
      changes:
        - createTable:
            tableName: interesting_works
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: date
                  type: date
              - column:
                  name: description
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci