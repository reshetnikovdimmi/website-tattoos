databaseChangeLog:
  - changeSet:
      id: initial-create-and-codec
      author: Dmitrii
      changes:
        - createTable:
            tableName: home
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: introText
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: metaDescription
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: image_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: section
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH1
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH2
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH3
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
  - changeSet:
      id: add-data-home
      author: Dmitrii
      changes:
        - insert:
            tableName: home
            columns:
              - column:
                  name: section
                  value: home
  - changeSet:
      id: index-section-home
      author: Dmitrii
      changes:
        - addUniqueConstraint:
            columnNames: section
            tableName: home
            constraintName: uk_home_section
