databaseChangeLog:
  - changeSet:
      id: create-features-section-table
      author: Dmitrii
      changes:
        - createTable:
            tableName: features_section
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: imageName
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH1
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH2
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: textH3
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: section
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
  - changeSet:
      id: add-data-features
      author: Dmitrii
      changes:
        - insert:
            tableName: features_section
            columns:
              - column:
                  name: section
                  value: home
              - column:
                  name: textH1
                  value: textH1
              - column:
                  name: textH2
                  value: textH2
  - changeSet:
      id: add-fk-from-features-to-home
      author: Dmitrii
      changes:
        - addForeignKeyConstraint:
            baseTableName: features_section
            baseColumnNames: section
            referencedTableName: home
            referencedColumnNames: section
            constraintName: fk_features_section_to_home