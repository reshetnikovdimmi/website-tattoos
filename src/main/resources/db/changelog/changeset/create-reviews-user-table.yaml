databaseChangeLog:
  - changeSet:
      id: create-reviews-user-table
      author: Dmitrii
      changes:
        - createTable:
            tableName: reviews_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment
                  type: longtext character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: image_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: user_name
                  type: varchar(255) character set utf8mb4 collate utf8mb4_unicode_ci
              - column:
                  name: date
                  type: date
  - changeSet:
      id: add-fk-from-reviews-to-user
      author: Dmitrii
      changes:
        - addForeignKeyConstraint:
            baseTableName: reviews_user
            baseColumnNames: user_name
            referencedTableName: user
            referencedColumnNames: login
            constraintName: fk_reviews_user_to_user